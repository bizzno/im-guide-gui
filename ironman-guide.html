<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bofa Rush Ironman Guide v1.4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #1e1e2e;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .progress-bar-container {
            background: rgba(255,255,255,0.2);
            height: 30px;
            border-radius: 15px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #8BC34A 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .controls {
            padding: 20px 30px;
            background: #2a2a3e;
            border-bottom: 2px solid #3a3a4e;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .content {
            padding: 30px;
            max-height: calc(100vh - 400px);
            overflow-y: auto;
        }

        .section {
            margin-bottom: 30px;
            border: 1px solid #3a3a4e;
            border-radius: 8px;
            overflow: hidden;
        }

        .section-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }

        .section-header:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6a3f8f 100%);
        }

        .section-header .toggle {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .section-header.collapsed .toggle {
            transform: rotate(-90deg);
        }

        .section-content {
            padding: 20px;
            background: #252538;
            display: block;
        }

        .section-content.collapsed {
            display: none;
        }

        .subsection {
            margin-bottom: 20px;
            padding-left: 20px;
            border-left: 3px solid #667eea;
        }

        .subsection-title {
            font-weight: 600;
            font-size: 1.05em;
            color: #8b9cff;
            margin-bottom: 10px;
        }

        .task {
            display: flex;
            align-items: flex-start;
            padding: 8px 0;
            transition: background 0.2s ease;
            border-radius: 4px;
            padding-left: 8px;
            margin: 2px 0;
        }

        .task:hover {
            background: #2e2e48;
        }

        .task input[type="checkbox"] {
            margin-right: 12px;
            margin-top: 4px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .task label {
            cursor: pointer;
            flex: 1;
            user-select: none;
        }

        .task input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: #6c7d8d;
        }

        .task.diary {
            background: #3d3420;
            padding-left: 12px;
            border-left: 3px solid #ffc107;
        }

        .task.inventory {
            background: #1e3a42;
            padding-left: 12px;
            border-left: 3px solid #17a2b8;
        }

        .task.optional {
            background: #1e2d44;
            padding-left: 12px;
            border-left: 3px solid #4d9dff;
        }

        .note {
            background: #2a2a3e;
            border-left: 4px solid #6c7d8d;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            font-style: italic;
            color: #c0c0d0;
        }

        .important {
            background: #3d3420;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            font-weight: 500;
            color: #f0e0b0;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #8b9cff;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px 30px;
            background: #2a2a3e;
            border-top: 2px solid #3a3a4e;
        }

        .stat-item {
            background: #1e1e2e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            text-align: center;
            border: 1px solid #3a3a4e;
        }

        .stat-label {
            font-size: 0.85em;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #8b9cff;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

        </div>

        <div class="content" id="guideContent">

        </div>
    </div>

        function generateGuideHTML() {
            const content = document.getElementById('guideContent');
            let taskId = 0;

            for (const [sectionTitle, sectionData] of Object.entries(guideData)) {
                const section = document.createElement('div');
                section.className = 'section';

                const sectionHeader = document.createElement('div');
                sectionHeader.className = 'section-header';
                sectionHeader.innerHTML = `
                    <span>${sectionTitle}</span>
                    <span class="toggle"></span>
                `;
                sectionHeader.onclick = function() {
                    this.classList.toggle('collapsed');
                    this.nextElementSibling.classList.toggle('collapsed');
                };

                const sectionContent = document.createElement('div');
                sectionContent.className = 'section-content';

                for (const [subsectionTitle, tasks] of Object.entries(sectionData)) {
                    const subsection = document.createElement('div');
                    subsection.className = 'subsection';

                    if (subsectionTitle !== 'introduction' && subsectionTitle !== 'tasks' && subsectionTitle !== 'notes') {
                        const subsectionTitleDiv = document.createElement('div');
                        subsectionTitleDiv.className = 'subsection-title';
                        subsectionTitleDiv.textContent = subsectionTitle;
                        subsection.appendChild(subsectionTitleDiv);
                    }

                    tasks.forEach(taskText => {
                        if (subsectionTitle === 'introduction' || subsectionTitle === 'notes') {
                            const note = document.createElement('div');
                            note.className = subsectionTitle === 'introduction' ? 'important' : 'note';
                            note.textContent = taskText;
                            subsection.appendChild(note);
                        } else {
                            const task = document.createElement('div');
                            task.className = 'task';
                            
                            if (taskText.includes('[Diary]')) {
                                task.classList.add('diary');
                            } else if (taskText.includes('[INV]')) {
                                task.classList.add('inventory');
                            } else if (taskText.includes('(Optional)')) {
                                task.classList.add('optional');
                            }

                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.id = `task-${taskId}`;
                            checkbox.onchange = saveProgress;

                            const label = document.createElement('label');
                            label.htmlFor = `task-${taskId}`;
                            label.textContent = taskText;

                            task.appendChild(checkbox);
                            task.appendChild(label);
                            subsection.appendChild(task);
                            taskId++;
                        }
                    });

                    sectionContent.appendChild(subsection);
                }

                section.appendChild(sectionHeader);
                section.appendChild(sectionContent);
                content.appendChild(section);
            }

            updateStats();
        }

        function saveProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const progress = {};
            checkboxes.forEach(cb => {
                progress[cb.id] = cb.checked;
            });
            localStorage.setItem('ironmanGuideProgress', JSON.stringify(progress));
            updateStats();
        }

        function loadProgress() {
            const saved = localStorage.getItem('ironmanGuideProgress');
            if (saved) {
                const progress = JSON.parse(saved);
                for (const [id, checked] of Object.entries(progress)) {
                    const checkbox = document.getElementById(id);
                    if (checkbox) {
                        checkbox.checked = checked;
                    }
                }
            }
            updateStats();
        }

        function updateStats() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const total = checkboxes.length;
            const completed = Array.from(checkboxes).filter(cb => cb.checked).length;
            const remaining = total - completed;
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('remainingTasks').textContent = remaining;
            
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
        }

        function expandAll() {
            document.querySelectorAll('.section-header').forEach(header => {
                header.classList.remove('collapsed');
                header.nextElementSibling.classList.remove('collapsed');
            });
        }

        function collapseAll() {
            document.querySelectorAll('.section-header').forEach(header => {
                header.classList.add('collapsed');
                header.nextElementSibling.classList.add('collapsed');
            });
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                localStorage.removeItem('ironmanGuideProgress');
                document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                    cb.checked = false;
                });
                updateStats();
            }
        }

        function exportProgress() {
            const saved = localStorage.getItem('ironmanGuideProgress');
            if (saved) {
                const blob = new Blob([saved], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'ironman-guide-progress.json';
                a.click();
                URL.revokeObjectURL(url);
            } else {
                alert('No progress to export!');
            }
        }

        function importProgress() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        try {
                            const progress = JSON.parse(event.target.result);
                            localStorage.setItem('ironmanGuideProgress', JSON.stringify(progress));
                            loadProgress();
                            alert('Progress imported successfully!');
                        } catch (error) {
                            alert('Error importing progress. Please make sure the file is valid.');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            generateGuideHTML();
            loadProgress();
        });
    </script>
