  <style>
    :root {
      --bg: #040d21;

    *,
    *::before,
    *::after {

    }

    body {

      min-height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

    }

      margin-top: 0.4rem;
    }

    .controls {
      display: flex;

      gap: 0.75rem;

    }

      padding: 0.8rem 1rem;
      border-radius: 0.85rem;
      border: 1px solid var(--border);

    }

    .controls input::placeholder {

    }

    .controls button {
      border-radius: 0.85rem;
      border: 1px solid var(--border);
      background: rgba(56, 189, 248, 0.12);
      color: var(--accent);
      padding: 0.7rem 1.15rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease;

    .controls button:hover {
      border-color: var(--accent);
      background: rgba(56, 189, 248, 0.2);
    }

    .stats {
      font-weight: 600;
      color: var(--accent);
      margin-top: 0.4rem;
    }

    .guide-section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      margin-bottom: 1.1rem;
      box-shadow: var(--shadow);

    .section-depth-1 {
      background: var(--card-alt);

    .section-depth-2 {
      background: rgba(8, 15, 35, 0.92);
      border-left: 2px solid rgba(56, 189, 248, 0.2);
    }

    details {
      padding: 1rem 1.25rem;
    }

    summary {
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: space-between;

      cursor: pointer;

    .section-progress {
      font-size: 0.85rem;

    }

    .note-block {
      margin: 0.75rem 0;
    }

    .note {
      margin: 0.3rem 0;
      color: var(--muted);
      line-height: 1.5;
    }

    .task-list {
      list-style: none;
      margin: 0;
      padding: 0;
      border-top: 1px solid var(--border);
    }

    .task-item {
      border-bottom: 1px solid var(--border);
      padding: 0.65rem 0;
    }

    .task-item:last-child {
      border-bottom: none;
    }

    .task-item.info-only {
      padding-left: 0;
    }

    .task-label {
      display: flex;
      gap: 0.75rem;
      cursor: pointer;
      align-items: flex-start;
    }

    .task-label input {
      margin-top: 0.2rem;
      accent-color: var(--accent-strong);
      width: 1.1rem;
      height: 1.1rem;
    }

    .task-text {
      flex: 1;
      line-height: 1.45;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      padding: 0 0.55rem;
      border-radius: 999px;
      border: 1px solid var(--tag-border);
      background: var(--tag-bg);
      font-size: 0.7rem;
      letter-spacing: 0.05em;

      }

      summary {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls {

      const RAW_GUIDE = String.raw`
Bofa Rush Ironman v1.4 by Kirbuti (last update: 28 July 2023)


Section 0: Setup/General notes

This guide is designed to prioritize:
	1. Rushing 43 Prayer while as low of a combat level as possible,
	2. Obtaining barrows gloves, 
	3. Completing Song of the Elves immediately afterwards,
	4. Begin completing Corrupted Gauntlet with stats that are reasonable to do so
This is not necessarily the fastest or most efficient way to achieve these milestones.

Many thanks to Oziris, B0aty, Alfie, and others for development of prior ironman guides.

Set up authenticator for account AND email associated with account
	This is required in order to claim 10k from Stronghold
See this article on using one email for multiple RS accounts:
https://support.runescape.com/hc/en-gb/articles/360001332737-Use-the-same-login-email-for-different-accounts
	As of April 2023, the Jagex Launcher may be able to do this more conveniently

XP lamps go to Herblore unless otherwise specified (for lamps w/ lvl reqs, try to get the level beforehand)
After buying Chronicle you should always carry and/or wear an emergency tele
While low hitpoints, emergency food recommended
While low level, keep at least 15% run energy to get gap if attacked
While low level, accept all random events that give gp, gems, etc.

[INV] indicates inventory setups throughout the guide
[Diary] indicates achievement diary steps throughout the guide

See the very end of the guide for topics not covered and explanations why


Section 1: Unlocking Ardougne Cloak

[Diary] Lumbridge Easy: Pickpocket a man/woman
Pick up all the spawns in Lumbridge castle kitchen and basement

Start Rune Mysteries, get air talisman

Fletch 1000 arrow shafts from these log spawns

[INV] Bread, shrimps
Use Count Check's one-time teleport to Barbarian Village
Go north to hall, take one piece of cooked beef and burn it
Pick up more food spawns in hall (hop worlds for extra, shouldn't need more than 5)
Stronghold of Security Floors 1-3 for 10k gp
	[Diary] Varrock Easy: Enter second level of Stronghold of Security
	(Optional) Complete last floor for fancy boots
		[Diary] Varrock Medium: Perform the 4 emotes from Stronghold of Security

Home tele to Lumbridge
Buy steel axe from Bob
Start The Restless Ghost
Complete Misthalin Mystery

[INV] Spade, all your air/mind runes, air talisman
Start Cooks Assistant
Start X Marks the Spot
Drop runes, collect more from tutor if you can
Start Sheep Shearer
Pick up 1 egg from Fred's house

First two clues of X Marks the Spot (Lumbridge)
Kill a giant rat west of castle w/ air strike, keep meat (Druidic Ritual) and bones (Demon Slayer)
Head west (north of fence), then south, talk to Urhney, equip amulet
Pick up 5 swamp tar near swamp cave entrance
	(Optional) If you plan to tick manipulate for skilling, grab another 15 swamp tar
Continue Restless Ghost w/ Ghost in Lumbridge
Go to Wizards Tower, continue Rune Mysteries and The Restless Ghost

Go to Draynor
Start Vampyre Slayer
Grab 3 garlic from Morgan's house
Grab 2 cheese from Aggie's house
Draynor steps of X Marks the Spot
Buy in Draynor: Chronicle, 10 cards, 5+ wines for emergency food, forestry kit
	From this point onward, you should always carry or wear an emergency tele

[INV] 5000 gp, spade, treasure scroll, 18 free spaces
Complete Ernest the Chicken
	Pick up bronze med helm spawn in Draynor Manor
Complete X Marks the Spot
	Don't put lamp on anything yet
Buy in Port Sarim: wizard hat, 2 eye of newt, fly fishing rod, 10 sardines, 15 feather packs
Start Pirate's Treasure (just talk to Redbeard Frank)

Sail to Zeah
Complete Client of Kourend (walk between each house)

	Dig for Clue hunter garb in Shayzien
	Grab 5 snape grass on Hosidius coast
		Save enough run to get in and out fast

Sail to Land's End, bank for next section

[INV] 1 rat meat, 1 eye of newt, spade, 250 coins, 18 free spaces, strike casts, XP lamps
Take boat back to Port Sarim
Do Pirate's Treasure Karamja & Port Sarim sections, get key from Redbeard Frank

Buy from Falador Farm: rake, seed dibber, trowel, secateurs, watering can, 5 plant cure

Kill 2 cows by Crafting Guild, take all loot
Grab onion north of Rimmington (just one, you'll buy more later)
Complete Witch's Potion

Option 1: Kill lava dragons as instructed below

	Going on rate for 1 enhanced seed (400 kc) gives a lot of supplies/gp which will help get 82 smith/craft 
		These are boostable reqs
	If you get a 2nd enhanced weapon seed before 6 armour seeds, highly recommended to make blade too
	Yes, you need to get the Crystal helm. There are plenty of places to use Bofa off slayer tasks

This is the end of the main guide


Topics not covered:


Hunting Implings
	Rushing Hunter can bypass other item reqs e.g. magic logs, glory but isn't very reliable
	Hunting eclectics is the best way to get medium clues though

Obtaining Xeric's talisman
	Option 1: Complete Kourend/Kebos Easy Diary, kill lizardmen for Shayzien favour

	Not included in this guide since most of Zeah is sparsely visited

Obtaining Arclight
	Train slayer in Zeah Catacombs where applicable and add 3 ancient shards to Darklight

Lovakengj, Piscarilius, and Shayzien favour
	Lovakengj: Make juniper charcoal to get 65% favour (overnight), Forsaken Tower, minecart scrolls
	Piscarilus: Hunt sandworms
	Shayzien: Heal soldiers to 5%, kill lizardmen until Xeric's talisman, tackle organized crime to 86%,

Kingdom of Miscellania
	Prereq quests are easy, fund this with gp obtained from Gauntlet. Not needed prior imo
	If you have gp to spare after blackjacking feel free to throw some in

Barbarian Fishing
	Helps with early Agility & Strength XP but not necessary. I prefer Tempoross and its rewards

83 Construction + semi-max POH

93 Crafting for Zenytes
	Buy a lot of buckets, mine a lot of sand, farm a lot of seaweed, superglass make

92 Mining for Amethyst
	Mine as much sand as you'll need for 93 Crafting first, then pick your favorite option below:

		2. Blast Mine (click intensive but great way to get runite ore. Use dynamite from CoX/diary reward)

		4. Powermining granite in Quarry or iron in Mining Guild (fastest but yields no ores)
	Don't forget you also need 90 Fletching to make amethyst darts. Buy broad arrows for this

Dwarf quest line
	Only worth doing if you want quest cape. Just start The Giant Dwarf for Keldagrim
	Farming XP from Forgettable Tale not worth the effort since release of The Garden of Death

Myreque quest line
	Morytania has a lot of great self-contained content, such as Sepulchre and ToB
	There isn't anything locked behind these quests that is beneficial for rushing SotE
	
Rag & Bone Man I and II
	Only worth doing if you want quest cape
	Can wait until high level and having more teleports to get this out of the way quickly

Tears of Guthix

King's Ransom
	Not needed until after 70 Prayer. By then it shouldn't be an issue to complete Knight Waves

	Rushing this is a great way to get 70 Prayer via Myth's Guild green dragons

Obtaining a Dragon pickaxe

      const progress = loadProgress();
      const { sections, preface } = parseGuide(RAW_GUIDE);
      const heroTitle = preface.length ? preface[0] : 'Bofa Rush Ironman v1.4 by Kirbuti (last update: 28 July 2023)';

      document.title = `${heroTitle}  Interactive Checklist`;
      titleEl.textContent = heroTitle;
      introEl.textContent = "Searchable version of Kirbuti's Bofa Rush Ironman v1.4 guide. Use the filters, mark off tasks, and your progress will stay cached locally via browser storage.";

      if (preface.length > 1) {
        preface.slice(1).forEach((line) => {
          const p = document.createElement('p');
          p.textContent = line;
          prefaceContainer.appendChild(p);
        });
      } else {
        prefaceContainer.remove();
      }

      sections.forEach((section) => {
        renderNode(section, guideRoot, 0, [], progress);
      });

      updateStats();
      updateSearch('');

      searchInput.addEventListener('input', (event) => {
        updateSearch(event.target.value.trim().toLowerCase());
      });

      resetBtn.addEventListener('click', () => {
        if (!window.confirm('Reset all saved progress?')) return;
        Object.keys(progress).forEach((key) => delete progress[key]);
        saveProgress(progress);
        document.querySelectorAll('.task-checkbox').forEach((checkbox) => {
          checkbox.checked = false;
        });
        updateStats();
        updateSearch(searchInput.value.trim().toLowerCase());
      });

      expandBtn.addEventListener('click', () => toggleAllDetails(true));
      collapseBtn.addEventListener('click', () => toggleAllDetails(false));

      function toggleAllDetails(openState) {
        document.querySelectorAll('.guide-section details').forEach((details) => {
          details.open = openState;
          if (!openState) {
            details.classList.remove('no-search-results');
          }
        });
      }

      function shouldRenderInfoOnly(title) {
        const normalized = title.trim().toLowerCase();
        return INFO_ONLY_TITLES.some((key) => normalized === key || normalized.startsWith(key));
      }

      function parseGuide(raw) {
        const lines = raw.split(/\r?\n/);
        const preface = [];
        const sections = [];
        let currentSection = null;
        let currentSubsection = null;
        let currentSubSubsection = null;
        let seenSection = false;
        const slugCounts = {};

        const createNode = (title) => ({
          id: uniqueSlug(title, slugCounts),
          title,
          notes: [],
          tasks: [],
          subsections: [],
          infoOnly: false,
        });

        const startSection = (title) => {
          const node = createNode(title.trim());
          node.infoOnly = shouldRenderInfoOnly(node.title);
          sections.push(node);
          currentSection = node;
          currentSubsection = null;
          currentSubSubsection = null;
          seenSection = true;
        };

        const startSubsection = (title) => {
          if (!currentSection) startSection('General');
          const node = createNode(title.trim());
          currentSection.subsections.push(node);
          currentSubsection = node;
          currentSubSubsection = null;
        };

        const startSubSubsection = (title) => {
          if (!currentSubsection) {
            startSubsection(title);
            return;
          }
          const node = createNode(title.trim());
          currentSubsection.subsections.push(node);
          currentSubSubsection = node;
        };

        const taskPatterns = [
          /^\[/i,
          /^\(/i,
          /^Optional/i,
          /^Complete/i,
          /^Start/i,
          /^Buy/i,
          /^Sell/i,
          /^Drop/i,
          /^Pick/i,
          /^Use/i,
          /^Keep/i,
          /^Train/i,
          /^Kill/i,
          /^Walk/i,
          /^Go/i,
          /^Grab/i,
          /^Take/i,
          /^Head/i,
          /^Home/i,
          /^Boat/i,
          /^Sail/i,
          /^Minigame/i,
          /^Barcrawl/i,
          /^Chronicle/i,
          /^Get/i,
          /^Have/i,
          /^Make/i,
          /^Craft/i,
          /^Fletch/i,
          /^Chop/i,
          /^Light/i,
          /^Dig/i,
          /^Mine/i,
          /^Smith/i,
          /^Cook/i,
          /^Teleport/i,
          /^Telegrab/i,
          /^Tele\b/i,
          /^Bank/i,
          /^Open/i,
          /^Equip/i,
          /^Activate/i,
          /^Fish/i,
          /^Catch/i,
          /^Build/i,
          /^Plant/i,
          /^Water/i,
          /^Harvest/i,
          /^Protect/i,
          /^Upgrade/i,
          /^Set/i,
          /^See/i,
          /^Raise/i,
          /^Accept/i,
          /^Carry/i,
          /^Continue/i,
          /^Do/i,
          /^Run\b/i,
          /^Enter/i,
          /^Leave/i,
          /^Test/i,
          /^Talk/i,
          /^Pay/i,
          /^Read/i,
          /^Eat/i,
          /^Drink/i,
          /^Unlock/i,
          /^Fight/i,
          /^Defeat/i,
          /^Climb/i,
          /^Repair/i,
          /^Claim/i,
          /^Check/i,
          /^Move/i,
          /^Combine/i,
          /^Add/i,
          /^Turn/i,
          /^Wear/i,
          /^Store/i,
          /^Switch/i,
          /^Pray/i,
          /^Remember/i,
          /^Ensure/i,
          /^XP\b/i,
          /^While/i,
          /^After/i,
          /^First\b/i,
          /^Second\b/i,
          /^Third\b/i,
          /^Fourth\b/i,
          /^If\b/i,
          /^From\b/i,
          /^POH/i,
          /^Telegrab/i,
          /^Tele/i,
          /^Need/i,
          /^Barcrawl/i,
        ];

        lines.forEach((rawLine) => {
          const line = rawLine.trim();
          if (!line) return;

          if (!seenSection && !/^Section\s+\d+/i.test(line) && !/^Topics not covered/i.test(line)) {
            preface.push(line);
            return;
          }

          if (/^Section\s+\d+/i.test(line) || /^Topics not covered/i.test(line)) {
            startSection(line);
            return;
          }

          if (/^\d+[A-Z](?:[A-Za-z-]+)?\./.test(line)) {
            startSubsection(line);
            return;
          }

          if (/^Option\s+\d+/i.test(line)) {
            startSubSubsection(line);
            return;
          }

          const container = currentSubSubsection || currentSubsection || currentSection;
          if (!container) return;

          const isTask = !line.endsWith(':') && taskPatterns.some((pattern) => pattern.test(line));
          (isTask ? container.tasks : container.notes).push(line);
        });

        return { sections, preface };
      }

      function renderNode(node, container, depth, path, progressState) {
        const currentPath = [...path, node.title];
        const sectionEl = document.createElement('section');
        sectionEl.className = `guide-section section-depth-${Math.min(depth, 2)}`;
        sectionEl.id = node.id;

        const details = document.createElement('details');
        const defaultOpen = depth <= 1;
        details.open = defaultOpen;
        details.dataset.defaultOpen = defaultOpen ? 'true' : 'false';

        const summary = document.createElement('summary');
        const titleSpan = document.createElement('span');
        titleSpan.textContent = node.title;
        const countSpan = document.createElement('span');
        countSpan.className = 'section-progress';
        summary.appendChild(titleSpan);
        summary.appendChild(countSpan);
        details.appendChild(summary);

        if (node.notes.length) {
          const noteBlock = document.createElement('div');
          noteBlock.className = 'note-block';
          node.notes.forEach((note) => {
            const p = document.createElement('p');
            p.className = 'note';
            buildRichText(note, p);
            noteBlock.appendChild(p);
          });
          details.appendChild(noteBlock);
        }

        if (node.tasks.length) {
          const list = document.createElement('ul');
          list.className = `task-list${node.infoOnly ? ' info-only' : ''}`;
          node.tasks.forEach((taskText) => {
            const item = document.createElement('li');
            item.className = `task-item${node.infoOnly ? ' info-only' : ''}`;
            item.dataset.text = taskText.toLowerCase();

            if (node.infoOnly) {
              const textSpan = document.createElement('span');
              textSpan.className = 'task-text';
              buildRichText(taskText, textSpan);
              item.appendChild(textSpan);
            } else {
              const label = document.createElement('label');
              label.className = 'task-label';
              const checkbox = document.createElement('input');
              checkbox.type = 'checkbox';
              checkbox.className = 'task-checkbox';
              const taskId = makeTaskId([...currentPath, taskText]);
              checkbox.dataset.taskId = taskId;
              checkbox.checked = Boolean(progressState[taskId]);
              checkbox.addEventListener('change', () => {
                progressState[taskId] = checkbox.checked;
                saveProgress(progressState);
                updateStats();
              });
              const textSpan = document.createElement('span');
              textSpan.className = 'task-text';
              buildRichText(taskText, textSpan);
              label.appendChild(checkbox);
              label.appendChild(textSpan);
              item.appendChild(label);
            }

            list.appendChild(item);
          });
          details.appendChild(list);
        }

        if (node.subsections.length) {
          const childWrapper = document.createElement('div');
          childWrapper.className = 'subsections';
          node.subsections.forEach((child) => {
            renderNode(child, childWrapper, depth + 1, currentPath, progressState);
          });
          details.appendChild(childWrapper);
        }

        sectionEl.appendChild(details);
        container.appendChild(sectionEl);
      }

      function buildRichText(text, target) {
        const urlPattern = /(https?:\/\/[^\s)]+)/g;
        let lastIndex = 0;
        let match;
        while ((match = urlPattern.exec(text)) !== null) {
          if (match.index > lastIndex) {
            renderTagAwareText(text.slice(lastIndex, match.index), target);
          }
          const link = document.createElement('a');
          link.href = match[0];
          link.target = '_blank';
          link.rel = 'noopener noreferrer';
          link.textContent = match[0];
          target.appendChild(link);
          lastIndex = urlPattern.lastIndex;
        }
        if (lastIndex < text.length) {
          renderTagAwareText(text.slice(lastIndex), target);
        }
      }

      function renderTagAwareText(text, target) {
        const tagPattern = /\[(.+?)\]/g;
        let cursor = 0;
        let tagMatch;
        while ((tagMatch = tagPattern.exec(text)) !== null) {
          if (tagMatch.index > cursor) {
            target.appendChild(document.createTextNode(text.slice(cursor, tagMatch.index)));
          }
          const tag = document.createElement('span');
          tag.className = 'tag';
          tag.textContent = `[${tagMatch[1]}]`;
          target.appendChild(tag);
          cursor = tagPattern.lastIndex;
        }
        if (cursor < text.length) {
          target.appendChild(document.createTextNode(text.slice(cursor)));
        }
      }

      function updateStats() {
        const checkboxes = Array.from(document.querySelectorAll('.task-checkbox'));
        const completed = checkboxes.filter((box) => box.checked).length;
        statsEl.textContent = `${completed.toLocaleString()} / ${checkboxes.length.toLocaleString()} tasks complete`;

        document.querySelectorAll('.guide-section').forEach((section) => {
          const sectionBoxes = section.querySelectorAll('.task-checkbox');
          const done = Array.from(sectionBoxes).filter((box) => box.checked).length;
          const badge = section.querySelector('.section-progress');
          if (badge) {
            badge.textContent = sectionBoxes.length ? `${done}/${sectionBoxes.length}` : '';
          }
        });
      }

      function updateSearch(term) {
        const active = Boolean(term);
        document.body.classList.toggle('is-searching', active);
        document.querySelectorAll('.task-item').forEach((item) => {
          const matches = !active || item.dataset.text.includes(term);
          item.classList.toggle('search-hidden', active && !matches);
        });
        document.querySelectorAll('.guide-section details').forEach((details) => {
          const hasMatch = details.querySelector('.task-item:not(.search-hidden)');
          if (active) {
            details.open = Boolean(hasMatch);
            details.classList.toggle('no-search-results', !hasMatch);
          } else {
            details.classList.remove('no-search-results');
            details.open = details.dataset.defaultOpen === 'true';
          }
        });
      }

      function loadProgress() {
        try {
          return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        } catch (err) {
          console.warn('Unable to read saved progress', err);
          return {};
        }
      }

      function saveProgress(data) {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        } catch (err) {
          console.warn('Unable to save progress', err);
        }
      }

      function slugify(text) {
        return text
          .toLowerCase()
          .replace(/[^a-z0-9]+/g, '-')
          .replace(/^-+|-+$/g, '')
          .replace(/--+/g, '-')
          .slice(0, 80);
      }

      function uniqueSlug(text, registry) {
        const base = slugify(text) || 'section';
        registry[base] = (registry[base] || 0) + 1;
        return registry[base] === 1 ? base : `${base}-${registry[base]}`;
      }

      const taskSlugCounts = {};

      function makeTaskId(parts) {
        const base = slugify(parts.join(' ')) || 'task';
        taskSlugCounts[base] = (taskSlugCounts[base] || 0) + 1;
        return taskSlugCounts[base] === 1 ? base : `${base}-${taskSlugCounts[base]}`;
      }
    })();
  </script>
